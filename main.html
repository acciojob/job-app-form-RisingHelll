<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form method="post">
		<label for="name">Name :</label>
		<input id="name" type="text" required><br>

		<label for="email">Email :</label>
		<input id="email" type="email" required><br>

		<input id="gender-m" type="radio" name="gender" required>
		<label for="gender-m">Male</label>

		<input id="gender-f" type="radio" name="gender" required>
		<label for="gender-f">Female</label><br>

		<label for="laptop">Laptop Brands :</label>
		<select id="laptop" name="laptop">
			<option value="apple">Apple</option>
			<option value="asus">Asus</option>
			<option value="hp">HP</option>
		</select><br>

		<label for="age">Age :</label>
		<input id="age" type="number" required><br>

		<label for="dob">Date of Birth :</label>
		<input id="dob" type="date" required><br>

		<label for="password">Password :</label>
		<input id="password" type="password" required><br>

		<label for="portfolio">Portfolio URL :</label>
		<input id="portfolio" type="url" ><br>

		<button type="submit" value="submit">Submit</button>
	</form>
	
</body>

</html>
